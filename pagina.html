<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/estilos.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <script defer src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid px-3">
          <a class="navbar-brand" href="#">Indice ITLA</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Lista de Materias</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container container-center col-sm-12">
        <div class="row my-5">
            <div class="col-lg-12 col-sm-12 col-md-12 col-xl-4 mx-5">
                <form>
                    <div class="mb-3">
                        <label for="materia" class="form-label">Nombre de materia</label>
                        <input type="text" class="form-control" id="materia" placeholder="Ingresa nombre de la materia">
                      </div>
                      <div class="mb-3">
                        <label for="puntos" class="form-label">Indice de materia</label>
                        <input class="form-control" id="puntos" rows="3" placeholder="Ingresa indice de materia"></input>
                      </div>
                      <div class="buttons my-5">
                        <button class="btn btn-success">Aceptar</button>
                        <button class="btn btn-danger">Cancelar</button>
                      </div>
                     
                </form>
            </div>

            <div class="tabla col-lg-12 col-sm-12 col-md-12 col-xl-6 mx-5">
                    <table class="table table-striped">
                    <tr>
                        <th class="table-dark">Materia</th>
                        <th class="table-dark">Puntuacion</th>
                    </tr>
                    <tr>
                        <td>Programacion 3</td>
                        <td>A</td>
                    </tr>
                    <tr>
                        <td>Programacion web</td>
                        <td>A</td>
                    </tr>
                    <tr>
                        <td>Calculo Integral</td>
                        <td>B</td>
                    </tr>
                    <tr>
                        <td>Metodologia de la Investigacion</td>
                        <td>C</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
